<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopKu | Home</title>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#22c55e;
    --dark:#1f2937;
    --light:#f9fafb;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    background:var(--light);
    color:var(--dark);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 40px;
    background:#fff;
    box-shadow:0 2px 10px rgba(0,0,0,.05);
}

nav .logo{
    font-size:20px;
    font-weight:bold;
    color:var(--primary);
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:var(--dark);
    font-weight:500;
}

nav a:hover{
    color:var(--primary);
}

/* HERO */
.hero{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:85vh;
    background:linear-gradient(135deg,#eef2ff,#f0fdf4);
    text-align:center;
    padding:20px;
}

.hero-box{
    background:#fff;
    padding:50px;
    max-width:500px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.hero h1{
    font-size:32px;
    margin-bottom:15px;
}

.hero p{
    font-size:16px;
    color:#6b7280;
    margin-bottom:30px;
}

.btn{
    background:var(--primary);
    color:#fff;
    padding:12px 28px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:15px;
    transition:.3s;
}

.btn:hover{
    background:#4338ca;
    transform:translateY(-2px);
}

/* RESPONSIVE */
@media(max-width:600px){
    nav{
        padding:15px 20px;
    }
    .hero-box{
        padding:35px 25px;
    }
    .hero h1{
        font-size:26px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">ShopKu</div>
    <div>
        <a href="index.html">Home</a>
        <a href="products.html">Produk</a>
        <a href="login.html">Login</a>
    </div>
</nav>

<section class="hero">
    <div class="hero-box">
        <h1>Belanja Mudah & Cepat</h1>
        <p>Temukan produk terbaik dengan harga terjangkau dan pengalaman belanja modern.</p>
        <button class="btn" onclick="window.location='products.html'">
            Belanja Sekarang
        </button>
    </div>
</section>

</body>
</html>
