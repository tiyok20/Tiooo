<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk | ShopKu</title>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#22c55e;
    --dark:#1f2937;
    --gray:#6b7280;
    --light:#f9fafb;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    background:var(--light);
    color:var(--dark);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 40px;
    background:#fff;
    box-shadow:0 2px 10px rgba(0,0,0,.05);
}

nav .logo{
    font-size:20px;
    font-weight:bold;
    color:var(--primary);
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:var(--dark);
    font-weight:500;
}

nav a:hover{
    color:var(--primary);
}

/* PAGE TITLE */
.page-title{
    text-align:center;
    margin:40px 0 20px;
}

.page-title h2{
    font-size:28px;
}

.page-title p{
    color:var(--gray);
}

/* PRODUCT GRID */
.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
    padding:0 40px 60px;
}

/* CARD */
.card{
    background:#fff;
    border-radius:18px;
    padding:20px;
    box-shadow:0 10px 25px rgba(0,0,0,.06);
    transition:.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    border-radius:12px;
    margin-bottom:15px;
}

.card h4{
    margin-bottom:6px;
}

.card p{
    color:var(--gray);
    margin-bottom:15px;
}

/* BUTTON */
button{
    width:100%;
    padding:10px;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:14px;
    transition:.3s;
}

button:hover{
    background:#4338ca;
}

/* RESPONSIVE */
@media(max-width:600px){
    nav{
        padding:15px 20px;
    }
    .products{
        padding:0 20px 40px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">ShopKu</div>
    <div>
        <a href="index.html">Home</a>
        <a href="products.html">Produk</a>
        <a href="login.html">Login</a>
    </div>
</nav>

<div class="page-title">
    <h2>Daftar Produk</h2>
    <p>Pilih produk terbaik untuk kebutuhan Anda</p>
</div>

<section class="products">

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Produk A">
        <h4>Produk A</h4>
        <p>Rp 50.000</p>
        <button onclick="window.location='product-detail.html'">Lihat Detail</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Produk B">
        <h4>Produk B</h4>
        <p>Rp 75.000</p>
        <button onclick="window.location='product-detail.html'">Lihat Detail</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Produk C">
        <h4>Produk C</h4>
        <p>Rp 100.000</p>
        <button onclick="window.location='product-detail.html'">Lihat Detail</button>
    </div>

</section>

</body>
</html>
