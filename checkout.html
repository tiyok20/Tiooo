<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | ShopKu</title>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#22c55e;
    --dark:#1f2937;
    --gray:#6b7280;
    --light:#f9fafb;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    background:var(--light);
    color:var(--dark);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 40px;
    background:#fff;
    box-shadow:0 2px 10px rgba(0,0,0,.05);
}

nav .logo{
    font-size:20px;
    font-weight:bold;
    color:var(--primary);
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:var(--dark);
    font-weight:500;
}

nav a:hover{
    color:var(--primary);
}

/* CONTENT */
.container{
    max-width:900px;
    margin:60px auto;
    padding:0 40px;
}

.checkout-box{
    background:#fff;
    padding:35px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.checkout-box h2{
    margin-bottom:25px;
}

/* SUMMARY */
.summary{
    border-bottom:1px solid #e5e7eb;
    padding-bottom:20px;
    margin-bottom:25px;
}

.summary-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}

.summary-item span{
    color:var(--gray);
}

/* TOTAL */
.total{
    display:flex;
    justify-content:space-between;
    font-size:20px;
    font-weight:600;
    margin-top:10px;
}

/* BUTTON */
.btn{
    margin-top:30px;
    width:100%;
    padding:14px;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:30px;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
}

.btn:hover{
    background:#4338ca;
    transform:translateY(-2px);
}

/* RESPONSIVE */
@media(max-width:600px){
    nav{
        padding:15px 20px;
    }
    .container{
        padding:0 20px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">ShopKu</div>
    <div>
        <a href="index.html">Home</a>
        <a href="products.html">Produk</a>
        <a href="login.html">Login</a>
    </div>
</nav>

<div class="container">
    <div class="checkout-box">
        <h2>Checkout</h2>

        <div class="summary">
            <div class="summary-item">
                <span>Produk A</span>
                <span>Rp 50.000</span>
            </div>

            <div class="summary-item">
                <span>Jumlah</span>
                <span>1</span>
            </div>
        </div>

        <div class="total">
            <span>Total Pembayaran</span>
            <span>Rp 50.000</span>
        </div>

        <button class="btn" onclick="window.location='payment.html'">
            Lanjut ke Pembayaran
        </button>
    </div>
</div>

</body>
</html>
