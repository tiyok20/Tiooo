<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil | ShopKu</title>

<style>
:root{
    --primary:#4f46e5;
    --dark:#1f2937;
    --gray:#6b7280;
    --light:#f9fafb;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    background:var(--light);
    color:var(--dark);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 40px;
    background:#fff;
    box-shadow:0 2px 8px rgba(0,0,0,.04);
}

nav .logo{
    font-size:20px;
    font-weight:600;
    color:var(--primary);
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:var(--dark);
    font-size:14px;
}

nav a:hover{
    color:var(--primary);
}

/* CONTENT */
.container{
    max-width:600px;
    margin:70px auto;
    padding:0 20px;
}

.profile-box{
    background:#fff;
    padding:30px;
    border-radius:16px;
    box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.profile-box h2{
    margin-bottom:25px;
    font-size:22px;
}

/* ITEM */
.profile-item{
    margin-bottom:15px;
}

.profile-item span{
    display:block;
    font-size:13px;
    color:var(--gray);
    margin-bottom:4px;
}

.profile-item strong{
    font-size:15px;
}

/* BUTTON */
.btn{
    margin-top:25px;
    padding:12px;
    width:100%;
    background:var(--primary);
    border:none;
    border-radius:25px;
    color:#fff;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}

.btn:hover{
    background:#4338ca;
}

/* RESPONSIVE */
@media(max-width:600px){
    nav{
        padding:14px 20px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">ShopKu</div>
    <div>
        <a href="index.html">Home</a>
        <a href="products.html">Produk</a>
        <a href="profile.html">Profil</a>
    </div>
</nav>

<div class="container">
    <div class="profile-box">
        <h2>Profil Saya</h2>

        <div class="profile-item">
            <span>Nama</span>
            <strong>User</strong>
        </div>

        <div class="profile-item">
            <span>Email</span>
            <strong>user@mail.com</strong>
        </div>

        <button class="btn" onclick="alert('Fitur edit profil belum tersedia')">
            Edit Profil
        </button>
    </div>
</div>

</body>
</html>
