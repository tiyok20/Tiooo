<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | ShopKu</title>

<style>
:root{
    --primary:#4f46e5;
    --dark:#1f2937;
    --gray:#6b7280;
}

*{
    box-sizing:border-box;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#eef2ff,#f0fdf4);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CARD LOGIN */
.login-box{
    background:#fff;
    width:100%;
    max-width:360px;
    padding:40px 30px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
    z-index:1;
}

.login-box h2{
    text-align:center;
    margin-bottom:10px;
}

.login-box p{
    text-align:center;
    color:var(--gray);
    font-size:14px;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:12px 14px;
    margin-bottom:12px;
    border:1px solid #e5e7eb;
    border-radius:10px;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:var(--primary);
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    background:var(--primary);
    border:none;
    color:#fff;
    font-size:15px;
    border-radius:30px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:#4338ca;
}

/* LINK */
.link{
    text-align:center;
    margin-top:18px;
    font-size:14px;
}

.link a{
    color:var(--primary);
    text-decoration:none;
    font-weight:500;
}

/* ======================
   SUCCESS ANIMATION (SAMA)
   ====================== */
#successOverlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.5);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.4s;
    z-index:999;
}

#successOverlay.show{
    opacity:1;
    pointer-events:auto;
}

.success-box{
    background:#fff;
    padding:40px 30px;
    border-radius:20px;
    text-align:center;
    width:300px;
    animation:pop .5s ease;
}

@keyframes pop{
    from{transform:scale(.6);opacity:0}
    to{transform:scale(1);opacity:1}
}

.checkmark svg{
    width:80px;
    height:80px;
    stroke:var(--primary);
    stroke-width:4;
    stroke-linecap:round;
    stroke-linejoin:round;
    fill:none;
}

.checkmark circle{
    stroke-dasharray:157;
    stroke-dashoffset:157;
    animation:circle .6s forwards;
}

.checkmark path{
    stroke-dasharray:48;
    stroke-dashoffset:48;
    animation:check .4s .6s forwards;
}

@keyframes circle{
    to{stroke-dashoffset:0}
}

@keyframes check{
    to{stroke-dashoffset:0}
}

.success-box h3{
    margin-top:20px;
    font-size:20px;
}

.success-box p{
    font-size:14px;
    color:#6b7280;
    margin-top:8px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login Akun</h2>
    <p>Masuk untuk melanjutkan belanja</p>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button id="loginBtn">Login</button>

    <div class="link">
        Belum punya akun?
        <a href="register.html">Daftar</a>
    </div>
</div>

<!-- SUCCESS OVERLAY -->
<div id="successOverlay">
    <div class="success-box">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25"/>
                <path d="M14 27l7 7 17-17"/>
            </svg>
        </div>
        <h3>Login Berhasil</h3>
        <p>Selamat datang di ShopKu</p>
    </div>
</div>

<script>
document.getElementById('loginBtn').onclick = function(){
    document.getElementById('successOverlay').classList.add('show');
}
</script>

</body>
</html>
