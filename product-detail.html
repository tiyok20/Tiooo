<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detail Produk | ShopKu</title>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#22c55e;
    --dark:#1f2937;
    --gray:#6b7280;
    --light:#f9fafb;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    background:var(--light);
    color:var(--dark);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 40px;
    background:#fff;
    box-shadow:0 2px 10px rgba(0,0,0,.05);
}

nav .logo{
    font-size:20px;
    font-weight:bold;
    color:var(--primary);
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:var(--dark);
    font-weight:500;
}

nav a:hover{
    color:var(--primary);
}

/* CONTENT */
.container{
    max-width:1100px;
    margin:60px auto;
    padding:0 40px;
}

.product-box{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
    background:#fff;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
}

/* IMAGE */
.product-box img{
    width:100%;
    border-radius:18px;
}

/* INFO */
.product-info h2{
    font-size:28px;
    margin-bottom:10px;
}

.price{
    font-size:22px;
    color:var(--primary);
    margin-bottom:15px;
}

.desc{
    color:var(--gray);
    line-height:1.6;
    margin-bottom:30px;
}

/* BUTTON */
button{
    padding:12px 30px;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:15px;
    transition:.3s;
}

button:hover{
    background:#4338ca;
    transform:translateY(-2px);
}

/* RESPONSIVE */
@media(max-width:768px){
    .product-box{
        grid-template-columns:1fr;
    }
    .container{
        padding:0 20px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">ShopKu</div>
    <div>
        <a href="index.html">Home</a>
        <a href="products.html">Produk</a>
        <a href="login.html">Login</a>
    </div>
</nav>

<div class="container">
    <div class="product-box">
        <img src="https://via.placeholder.com/500x350" alt="Produk A">

        <div class="product-info">
            <h2>Produk A</h2>
            <div class="price">Rp 50.000</div>
            <p class="desc">
                Produk A adalah pilihan terbaik untuk kebutuhan Anda.
                Dibuat dengan kualitas tinggi, desain modern, dan harga terjangkau.
            </p>

            <button onclick="window.location='cart.html'">
                Tambah ke Keranjang
            </button>
        </div>
    </div>
</div>

</body>
</html>
